# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.20
        environment:
          GO111MODULE: "on"
          GOSUMDB: "off"
          GOPROXY: "direct"
    working_directory: /go/src/github.com/sghaida/fpv2
    steps:
      - checkout
      - run: go version
      - run:
          name: "fetch dependencies"
          command: |
            go env
            go mod download
      - run: make test-race
workflows:
  version: 2
  build_and_test:
    jobs:
      - test:
          filters:
            branches:
              only:
                - /.*/
